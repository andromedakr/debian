<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
<alias>
	<family>serif</family>
	<prefer>
		<family>Noto Serif CJK KR</family>
	</prefer>
</alias>
<alias>
	<family>sans-serif</family>
	<prefer>
		<family>Noto Sans CJK KR</family>
	</prefer>
</alias>
<alias>
	<family>sans</family>
	<prefer>
		<family>Noto Sans CJK KR</family>
	</prefer>
</alias>
<alias>
	<family>monospace</family>
	<prefer>
		<family>D2Coding</family>
	</prefer>
</alias>
</fontconfig>
